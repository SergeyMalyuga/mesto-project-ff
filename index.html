<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/fc3e6875d825f899a98d.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><div class="popup__form-field"><input name="name" id="popup__input_type_name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яё\-\s]+$" required data-pattern-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__error popup__input_type_name-error"></span></div><div class="popup__form-field"><input name="description" id="popup__input_type_description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яё\-\s]+$" required data-pattern-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__error popup__input_type_description-error"></span></div><button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><div class="popup__form-field"><input name="place-name" id="popup__input_type_card-name" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яё\-\s]+$" data-pattern-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__error popup__input_type_card-name-error"></span></div><div class="popup__form-field"><input type="url" name="link" id="popup__input_type_url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="popup__error popup__input_type_url-error"></span></div><button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><div class="popup popup__profile_image_edit popup_is-animated"><div class="popup__content popup__content_edit_profile_height"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="profile_image_edit" novalidate><div class="popup__form-field"><input type="url" name="link" id="popup__profile_image_edit_url" class="popup__input popup__profile_image_edit_url" placeholder="Ссылка на картинку" required> <span class="popup__error popup__profile_image_edit_url-error"></span></div><button type="submit" class="button popup__button">Сохранить</button></form></div>
